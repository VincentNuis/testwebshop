<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Item</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="enteredName" required />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" name="category" [(ngModel)]="enteredCategory" required>
        <option disabled value="">--Select a Category--</option>
        @for (category of categories; track category) {
        <option [value]="category">{{ category }}</option>
        }
      </select>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" name="price" [(ngModel)]="enteredPrice" required />
    </div>

    <div class="form-group">
      <label for="image">Select an Image</label>
      <input type="file" id="image" name="image" accept="image/*" (change)="onFileSelected($event)" required />
    </div>

    <div class="form-actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </div>
  </form>

  @if (imagePreview) {
  <div class="image-preview">
    <h3>Image Preview</h3>
    <img [src]="imagePreview" alt="Image Preview" class="preview-image" />
  </div>
  }
</dialog>
